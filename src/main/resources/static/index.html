<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="언제 어디서든 그 곳이 궁금하다면 일리언">
    <title>시작페이지</title>
</head>
<body>
<div id="wrap">
    <div id="header" role="banner">
        <div class="group_header">
            <div class="login_area">
                <div class="sign_in">
                    <a href="#">로그인</a>
                </div>
                <div class="sign_up">
                    <a href="#">회원가입</a>
                </div>
            </div>
            <div class="logo_area">
                <div class="logo">
                    <h1>언제 어디서든 그곳이 궁금하다면 일리언</h1>
                </div>
            </div>
            <div class="search_area">
                <div class="search">
                    <input type="text" id="query" name="query" title="검색어 입력" maxlength="255" minlength="1" autocomplete="off" placeholder="검색어를 입력해 주세요.">
                    <button id="search_btn" class="btn_submit" type="submit" title="검색">검색(아이콘 넣을곳)</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container" role="main">
        <div class="group_main">
            <div id="main_1">
                <div>실시간 업데이트</div>
                <div>123</div>
            </div>
            <div class="main_2">
                <div>추천 공고</div>
                <div>123</div>
            </div>
        </div>
    </div>
    <div id="footer" role="contentinfo">
12334
    </div>
</div>
</body>
</html>
